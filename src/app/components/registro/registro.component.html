

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekos</title>
</head>

<body>
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <app-hero-section></app-hero-section>
    <main>
        <section id="register" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-center mb-4">Regístrate</h2>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Regístrate</button>
                                </form>
                                <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="ingreso.html">Inicia sesión aquí</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <app-footer></app-footer>
</body>
</html>
