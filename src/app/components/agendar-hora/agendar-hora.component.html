<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekos</title>
</head>

<body>
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <app-hero-section></app-hero-section>
    <main>
        <section id="agendar" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-center mb-4">Agendar una Hora</h2>
                                <form id="agendarForm">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="servicio" class="form-label">Servicio</label>
                                        <select class="form-select" id="servicio" required>
                                            <option value="" disabled selected>Selecciona un servicio</option>
                                            <option value="Medicina General">Medicina General</option>
                                            <option value="Kinesiología">Kinesiología</option>
                                            <option value="Radiología">Radiología</option>
                                            <option value="Obstetricia">Obstetricia</option>
                                            <option value="Fonoaudiología">Fonoaudiología</option>
                                            <option value="Odontología">Odontología</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fecha" class="form-label">Fecha</label>
                                        <input type="date" class="form-control" id="fecha" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="hora" class="form-label">Hora</label>
                                        <input type="time" class="form-control" id="hora" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Agendar Hora</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <app-footer></app-footer>
</body>
</html>
