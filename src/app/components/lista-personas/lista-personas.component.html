<div class="container">
    <h2 class="text-center my-4">Horas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Doctor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hora of horas">
          <td>{{ hora.date }}</td>
          <td>{{ hora.time }}</td>
          <td>{{ hora.doctor }}</td>
        </tr>
      </tbody>
    </table>
  </div>
